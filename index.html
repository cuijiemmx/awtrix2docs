<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script src="/npm/bundle.min.js" crossorigin="anonymous"></script>
    <script>
   
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'AWTRIX',
            repo: 'https://github.com/awtrix',
            coverpage: 'coverpage.md',
            loadNavbar: 'navbar.md',
            mergeNavbar: false,
            homepage: 'introduction.md',
            loadSidebar: 'sidebar.md',
            onlyCover: true,
            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '/.*/_navbar.md': '/navbar.md',
            },
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 2,
            'flexible-alerts': {
                style: 'flat'
            }
        };
    </script>
    <script src="main.js"></script>
    <script src="/npm/docsify@4"></script>
    <script src="/npm/docsify-themeable@0"></script>
    <script src="/npm/docsify-tabs@1"></script>
    <script src="/npm/docsify-copy-code@2"></script>
    <script src="/npm/docsify-pagination.min.js"></script>
    <script src="/npm/external-script.min.js"></script>

    <script src="/npm/docsify-plugin-flexible-alerts"></script>
    <script src="/npm/zoom-image.min.js"></script>
    <script src="/npm/prism-bash.min.js"></script>
    <script src="/npm/docsify-prism.min.js"></script>
    <script src="/npm/prism-json.min.js"></script>
